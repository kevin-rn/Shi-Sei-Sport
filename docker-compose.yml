services:
  # 1. Database
  postgres:
    image: postgres:18-alpine
    container_name: judo_postgres
    restart: no
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: shisei_sport_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d shisei_sport_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # 2. Storage
  minio:
    image: minio/minio
    container_name: judo_minio
    restart: no
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - backend

  # 3. Minio Bucket
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_USER} ${MINIO_PASSWORD};
      /usr/bin/mc mb -p myminio/judo-bucket;
      /usr/bin/mc anonymous set public myminio/judo-bucket;
      exit 0;
      "
    networks:
      - backend

  # 4. Backend (Payload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: judo_backend
    restart: no
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run build && npm start"
    environment:
      PAYLOAD_CONFIG_PATH: dist/payload.config.js
      DATABASE_URI: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/shisei_sport_db
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_PUBLIC_SERVER_URL: ${DOMAIN_NAME}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_USER}
      S3_SECRET_KEY: ${MINIO_PASSWORD}
      S3_BUCKET: judo-bucket
      S3_REGION: eu-central-1
      NODE_ENV: ${NODE_ENV}
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - backend

  # 5. Frontend & SSL (Caddy)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: judo_frontend
    restart: no
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
