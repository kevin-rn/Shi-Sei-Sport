services:
  # 1. Database
  postgres:
    image: postgres:18-alpine
    container_name: judo_postgres
    restart: always
    environment:
      POSTGRES_USER: judo_user
      POSTGRES_PASSWORD: judo_password
      POSTGRES_DB: judo_club
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. Storage
  minio:
    image: minio/minio
    container_name: judo_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"

  # 3. Setup Minio Bucket
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minio_user minio_password;
      /usr/bin/mc mb myminio/judo-bucket;
      /usr/bin/mc anonymous set public myminio/judo-bucket;
      exit 0;
      "

  # 4. Backend
  backend:
    build: ./backend
    container_name: judo_backend
    depends_on:
      - postgres
      - minio
    environment:
      DATABASE_URI: postgres://judo_user:judo_password@postgres:5432/judo_club
      PAYLOAD_SECRET: change_me_123
      PAYLOAD_PUBLIC_SERVER_URL: http://localhost # Change to https://domain.com in Prod
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio_user
      S3_SECRET_KEY: minio_password
      S3_BUCKET: judo-bucket
      S3_REGION: us-east-1
    volumes:
      - ./backend/src:/app/src

  # 5. Frontend (Caddy)
  frontend:
    build: ./frontend
    container_name: judo_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./frontend/Caddyfile:/etc/caddy/Caddyfile

volumes:
  caddy_data:
  caddy_config: